<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>بطاقة تحميل</title>
  <style>
    body {
      background: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, Tahoma, 'Segoe UI', sans-serif;
    }
    .file-card {
      background: #232323;
      border-radius: 12px;
      padding: 16px 20px 20px 20px;
      width: 300px;
      box-shadow: 0 4px 16px rgb(0 0 0 / 30%);
      color: #fff;
    }
    .file-card .source {
      font-size: 0.95em;
      color: #cccccc;
      margin-bottom: 6px;
    }
    .file-card .title {
      font-size: 1.2em;
      color: #4da6ff;
      font-weight: bold;
      margin-bottom: 16px;
      display: inline-block;
      text-decoration: none;
      transition: color 0.2s;
    }
    .file-card .title:hover {
      color: #228be6;
      text-decoration: underline;
    }
    .file-card img {
      display: block;
      max-width: 180px;
      max-height: 180px;
      margin: 0 auto;
      border-radius: 8px;
      background: #f8f8f8;
    }
  </style>
</head>
<body>
  <div class="file-card">
    <div class="source">موقع تحميل الهاكات لليوتيوبر IlyasPlays
</div>
    <a href="#" class="title">دارك مون سيتي</a>
    <img src="https://cdn.discordapp.com/attachments/1371812978869014638/1372217436366962749/dmc_logo.png?ex=6829ed13&is=68289b93&hm=c6c1b59563e917362a8cab7d1bdad9ca5699c0053f72b4cc73005281cf312c3a&" alt="صورة الملف">
  </div>
</body>
</html>
