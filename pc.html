<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تحميل تطبيق PC</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #101010;
      color: #fff;
      font-family: 'Cairo', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .download-card {
      margin: 24px auto 0 auto;
      background: #181818;
      border-radius: 14px;
      width: 430px;
      max-width: 98vw;
      box-shadow: 0 4px 14px #0002;
      padding: 16px 10px 22px 10px;
      text-align: center;
      position: relative;
      top: 0;
    }
    .download-card .title {
      font-size: 1.6em;
      font-weight: bold;
      color: #e754c5;
      margin-bottom: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }
    .download-card .title .icon {
      font-size: 1.1em;
      margin-left: 5px;
      color: #e754c5;
    }
    .download-card img {
      width: 96%;
      max-width: 340px;
      border-radius: 13px;
      margin-bottom: 14px;
      border: 3px solid #e754c5;
      background: #fff;
      box-shadow: 0 2px 10px #0003;
      display: block;
      margin-left: auto;
      margin-right: auto;
      object-fit: cover;
      height: 155px;
      margin-top: 0;
    }
    .main-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      border-radius: 10px;
      padding: 12px 0;
      width: 205px;
      color: #fff;
      background: #e754c5;
      font-size: 1.08em;
      font-weight: bold;
      border: none;
      outline: none;
      box-shadow: 0 2px 8px #0002;
      transition: background 0.14s, transform 0.11s;
      cursor: pointer;
      text-decoration: none;
      margin: 0 auto;
      margin-top: 8px;
      letter-spacing: 1px;
    }
    .main-btn:hover { background: #bf3da2; transform: scale(1.04);}
    .between-text {
      margin: 14px auto 14px auto;
      color: #fff;
      font-size: 1.09em;
      text-align: center;
      font-weight: bold;
      letter-spacing: 0.4px;
    }
    .dev-text {
      margin: 10px auto 8px auto;
      color: #e754c5;
      font-size: 1.05em;
      text-align: center;
      font-weight: bold;
      letter-spacing: 0.5px;
      direction: ltr;
    }
    .social-btns {
      display: flex;
      justify-content: center;
      gap: 13px;
      margin-top: 0px;
    }
    .social-btn {
      display: flex;
      align-items: center;
      gap: 9px;
      border-radius: 10px;
      padding: 10px 18px;
      color: #fff;
      font-size: 1em;
      font-weight: bold;
      text-decoration: none;
      transition: background 0.12s, transform 0.11s;
      border: none;
      box-shadow: 0 2px 8px #0002;
    }
    .discord { background: #5865f2; }
    .youtube { background: #e50000; }
    .social-btn i {
      font-size: 1.2em;
    }
    @media (max-width: 600px) {
      .download-card {
        margin: 10px auto 0 auto;
        width: 99vw;
        padding: 7px 1vw 10px 1vw;
      }
      .download-card img {
        max-width: 96vw;
        height: 110px;
        margin-bottom: 10px;
      }
      .download-card .title { font-size: 1em; margin-bottom: 6px; }
      .main-btn { width: 99%; font-size: 0.97em; padding: 10px 0;}
      .social-btns { flex-direction: column; gap: 9px; }
      .between-text { font-size: 0.93em; margin: 7px auto 7px auto; }
      .dev-text { margin: 7px auto 5px auto; font-size: 0.97em;}
    }
  </style>
</head>
<body>
  <div class="download-card">
    <div class="title">
      <span class="icon"><i class="fa-solid fa-desktop"></i></span>
      تحميل تطبيق <span style="font-weight:bold">PC</span>
    </div>
    <img src="https://cdn.discordapp.com/attachments/1371812978869014638/1373386757248123031/DMC_1.png?ex=682ae257&is=682990d7&hm=83a0bce9efb16d73f90044cf609a455eb02410272baa85d15eb992fc88c40e12&" alt="PC App">
    <a class="main-btn" href="https://www.mediafire.com/file_premium/2cxf1omjokhqjn3/Delta-2.671.1822.apk/file" target="_blank">
      <i class="fa-solid fa-download"></i>
      تحميل تطبيق Delta
    </a>
    <div class="between-text">
      الـحـقـوق كـامـلـه تـابـعـه لـدمـس والـمـوقـع هـذا لـدمـس اذا كـنـت تـحـتـاج الـى مـسـاعـدة او الاسـتـفـسـار خــش سـيـرفـر الـديـسـكـورد وتـقـدر تـسـتـفـسـر عـن ايـشـي ودـمـتـم سـالـمـيـن🤩
    </div>
    <div class="dev-text">dev by : dmcoudai</div>
    <div class="social-btns">
      <a href="https://discord.gg/d-c" class="social-btn discord" target="_blank">
        <i class="fa-brands fa-discord"></i> ديسكورد
      </a>
      <a href="https://www.youtube.com/@iss1-u9x" class="social-btn youtube" target="_blank">
        <i class="fa-brands fa-youtube"></i> يوتيوب
      </a>
    </div>
  </div>
</body>
</html>
