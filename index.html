<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع RTX</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', Arial, sans-serif;
            background: #222;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 480px;
            margin: auto;
            padding: 20px 0;
        }
        .header {
            text-align: center;
            margin-bottom: 10px;
        }
        .logo {
            width: 120px;
            height: 120px;
            border-radius: 15px;
            border: 3px solid #444;
            margin: 10px auto 0 auto;
            display: block;
            background: #fff;
            object-fit: cover;
        }
        .welcome {
            background: #333;
            border-radius: 16px;
            margin: 15px 0 25px 0;
            padding: 16px;
            font-size: 1.3em;
            text-align: center;
        }
        .highlight {
            color: #FFD600;
            font-weight: bold;
        }
        .section {
            background: #333;
            border-radius: 16px;
            margin-bottom: 20px;
            padding: 18px;
            box-shadow: 0 2px 8px #0002;
            display: flex;
            align-items: center;
            text-decoration: none;
            transition: background 0.2s;
        }
        .section:hover {
            background: #444;
        }
        .section-icon {
            font-size: 2.2em;
            color: #FFD600;
            margin-left: 16px;
            flex-shrink: 0;
        }
        .section-content {
            flex: 1;
        }
        .section-title {
            font-size: 1.2em;
            margin: 0 0 6px 0;
            font-weight: bold;
        }
        .section-desc {
            font-size: 1em;
            color: #ccc;
        }
        @media (max-width: 600px) {
            .container {
                padding: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://i.imgur.com/AZp4SOq.png" alt="RTX Logo" class="logo">
        </div>
        <div class="welcome">
            مرحباً بكم في موقع <span class="highlight">RTX</span>
        </div>
        
        <a href="ios.html" class="section">
            <span class="section-icon">📱</span>
            <div class="section-content">
                <div class="section-title">تطبيقات iOS</div>
                <div class="section-desc">هاك روبلوكس، فورت نايت، وأكثر</div>
            </div>
        </a>

        <a href="android.html" class="section">
            <span class="section-icon">🤖</span>
            <div class="section-content">
                <div class="section-title">تطبيقات Android</div>
                <div class="section-desc">تطبيقات مميزة للأندرويد</div>
            </div>
        </a>

        <a href="pc.html" class="section">
            <span class="section-icon">💻</span>
            <div class="section-content">
                <div class="section-title">تطبيقات PC</div>
                <div class="section-desc">تطبيقات وبرامج للكمبيوتر</div>
            </div>
        </a>
    </div>
</body>
</html>
