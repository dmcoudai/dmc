<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع dmc</title>
    <link href="https://cdn.discordapp.com/attachments/1371812978869014638/1372217436366962749/dmc_logo.png?ex=6829ed13&is=68289b93&hm=c6c1b59563e917362a8cab7d1bdad9ca5699c0053f72b4cc73005281cf312c3a&" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', Arial, sans-serif;
            background: #0f0f0f;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 600px;
            text-align: center;
        }
        .header {
            margin-bottom: 20px;
        }
        .header img {
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
        }
        .header h1 {
            font-size: 1.5em;
            margin: 0;
        }
        .header span {
            color: #e754c5; /* وردي بنفسجي بدل الأصفر */
        }
        .welcome {
            background: #222;
            border-radius: 8px;
            padding: 10px;
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .apps {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .app {
            background: #222;
            border-radius: 8px;
            padding: 15px;
            color: #fff;
            text-align: right;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: background 0.3s;
        }
        .app:hover {
            background: #333;
        }
        .app-title {
            font-size: 1.1em;
            font-weight: bold;
            color: #e754c5; /* وردي بنفسجي بدل الأصفر */
        }
        iframe {
            width: 100%;
            height: 400px;
            border: none;
            margin-top: 20px;
            background: #222;
        }
    </style>
    <script>
        function loadPage(page) {
            document.getElementById('content-frame').src = page;
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://cdn.discordapp.com/attachments/1371812978869014638/1372217436366962749/dmc_logo.png?ex=6829ed13&is=68289b93&hm=c6c1b59563e917362a8cab7d1bdad9ca5699c0053f72b4cc73005281cf312c3a&" alt="dmc Logo">
            <h1>مرحباً بكم في موقع <span>dmc</span></h1>
        </div>
        <div class="welcome">
            اختر أحد التطبيقات لعرض المزيد من المعلومات
        </div>
        <div class="apps">
            <div class="app" onclick="loadPage('ios.html')">
                <span class="app-title">تطبيقات iOS</span>
                <span>📱</span>
            </div>
            <div class="app" onclick="loadPage('android.html')">
                <span class="app-title">تطبيقات Android</span>
                <span>🤖</span>
            </div>
            <div class="app" onclick="loadPage('pc.html')">
                <span class="app-title">تطبيقات PC</span>
                <span>💻</span>
            </div>
        </div>
        <iframe id="content-frame" src="ios.html"></iframe>
    </div>
</body>
</html>
