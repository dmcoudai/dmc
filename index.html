<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع dmc</title>
    <!-- فافيكون (icon المتصفح) -->
    <link rel="icon" type="image/png" href="https://cdn.discordapp.com/attachments/1371812978869014638/1372217436366962749/dmc_logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <style>
        body {
            font-family: 'Cairo', Arial, sans-serif;
            background: #0f0f0f;
            color: #fff;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .top-bar {
            margin: 24px auto 20px auto;
            background: #065d8c;
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 6px 24px;
            width: fit-content;
            box-shadow: 0 2px 8px rgba(0,0,0,0.12);
        }
        .logo-img {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            object-fit: cover;
            background: #fff;
            border: 2px solid #fff2;
            box-sizing: border-box;
        }
        .site-title {
            color: #fff;
            font-size: 1.18em;
            font-family: Tahoma, Arial, sans-serif;
            font-weight: 600;
            margin: 0 10px;
            letter-spacing: .5px;
        }
        .container {
            width: 90%;
            max-width: 600px;
            text-align: center;
            margin: 0 auto;
        }
        .header {
            margin-bottom: 20px;
        }
        .header img {
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
        }
        .header h1 {
            font-size: 1.5em;
            margin: 0;
        }
        .header span {
            color: #e754c5;
        }
        .welcome {
            background: #222;
            border-radius: 8px;
            padding: 10px;
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .apps {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .app {
            background: #222;
            border-radius: 8px;
            padding: 15px;
            color: #fff;
            text-align: right;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: background 0.3s;
        }
        .app:hover {
            background: #333;
        }
        .app-title {
            font-size: 1.1em;
            font-weight: bold;
            color: #e754c5;
        }
        .download-title {
            margin: 30px auto 10px;
            font-size: 1.25em;
            color: #fff;
            font-weight: bold;
            letter-spacing: 1px;
        }
        .social-buttons-box {
            margin: 10px auto 30px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .social-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            border-radius: 8px;
            border: 2px solid #fff;
            padding: 12px 24px;
            color: #fff;
            font-size: 1.1rem;
            text-decoration: none;
            font-weight: bold;
            transition: transform 0.1s, box-shadow 0.1s, opacity 0.1s;
            box-shadow: 0 2px 8px rgb(0 0 0 / 10%);
        }
        .btn-blue  { background: #5865f2; border-color: #fff; }
        .btn-red   { background: #e50000; border-color: #fff; }
        .social-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 16px rgb(0 0 0 / 18%);
            opacity: 0.9;
        }
        .social-btn i {
            font-size: 1.3em;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: none;
            margin-top: 20px;
            background: #222;
        }
    </style>
    <script>
        function loadPage(page) {
            document.getElementById('content-frame').src = page;
        }
    </script>
</head>
<body>
    <!-- شريط الموقع في الأعلى -->
    <div class="top-bar">
        <img class="logo-img" src="https://cdn.discordapp.com/attachments/1371812978869014638/1372217436366962749/dmc_logo.png" alt="شعار dmc القديم">
        <span class="site-title">موقع dmc</span>
        <img class="logo-img" src="https://i.imgur.com/3KQZAE8.png" alt="شعار dmc الجديد">
    </div>

    <div class="container">
        <div class="header">
            <!-- الشعار الكبير يبقى مثل ما تريد -->
            <img src="https://cdn.discordapp.com/attachments/1371812978869014638/1372217436366962749/dmc_logo.png" alt="dmc logo" width="100" height="100">
            <h1>مرحباً بكم في موقع <span>dmc</span></h1>
        </div>
        <div class="welcome">
            اختر أحد التطبيقات لعرض المزيد من المعلومات
        </div>
        <div class="apps">
            <div class="app" onclick="loadPage('ios.html')">
                <span class="app-title">تطبيقات iOS</span>
                <span>📱</span>
            </div>
            <div class="app" onclick="loadPage('android.html')">
                <span class="app-title">تطبيقات Android</span>
                <span>🤖</span>
            </div>
            <div class="app" onclick="loadPage('pc.html')">
                <span class="app-title">تطبيقات PC</span>
                <span>💻</span>
            </div>
        </div>
        <div class="download-title">
            اذا كنت تحتاج استفسار عن اي شي بالهاك او القناة خش سيرفر الديسكورد
        </div>
        <div class="social-buttons-box">
            <a href="https://discord.gg/d-c" class="social-btn btn-blue" target="_blank">
                ديسكورد <i class="fa-brands fa-discord"></i>
            </a>
            <a href="https://www.youtube.com/@iss1-u9x" class="social-btn btn-red" target="_blank">
                يوتيوب <i class="fa-brands fa-youtube"></i>
            </a>
        </div>
        <iframe id="content-frame" src="ios.html"></iframe>
    </div>
</body>
</html>
