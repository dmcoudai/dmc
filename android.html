<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تحميل تطبيق Android</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  <style>
    body { background: #101010; color: #fff; font-family: 'Cairo', Arial, sans-serif; }
    .download-card {
      margin: 60px auto 40px auto;
      background: #181818;
      border-radius: 14px;
      width: 480px;
      max-width: 98vw;
      box-shadow: 0 4px 14px #0002;
      padding: 24px 16px 32px 16px;
      text-align: center;
    }
    .download-card .title {
      font-size: 2.1em;
      font-weight: bold;
      color: #e754c5;
      margin-bottom: 17px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }
    .download-card .title .icon {
      font-size: 1.2em;
      margin-left: 5px;
      color: #e754c5;
    }
    .download-card img {
      width: 96%;
      max-width: 370px;
      border-radius: 13px;
      margin-bottom: 22px;
      border: 4px solid #e754c5;
      background: #fff;
      box-shadow: 0 2px 14px #0003;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .main-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      border-radius: 10px;
      padding: 14px 0;
      width: 220px;
      color: #fff;
      background: #e754c5;
      font-size: 1.17em;
      font-weight: bold;
      border: none;
      outline: none;
      box-shadow: 0 2px 8px #0002;
      transition: background 0.14s, transform 0.11s;
      cursor: pointer;
      text-decoration: none;
      margin: 0 auto;
      margin-top: 11px;
      letter-spacing: 1px;
    }
    .main-btn:hover { background: #bf3da2; transform: scale(1.04);}
    .between-text {
      margin: 18px auto 18px auto;
      color: #fff;
      font-size: 1.13em;
      text-align: center;
      font-weight: bold;
      letter-spacing: 0.5px;
    }
    .dev-text {
      margin: 12px auto 8px auto;
      color: #e754c5;
      font-size: 1.12em;
      text-align: center;
      font-weight: bold;
      letter-spacing: 0.5px;
      direction: ltr;
    }
    .social-btns {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 0px;
    }
    .social-btn {
      display: flex;
      align-items: center;
      gap: 9px;
      border-radius: 10px;
      padding: 11px 24px;
      color: #fff;
      font-size: 1.07em;
      font-weight: bold;
      text-decoration: none;
      transition: background 0.12s, transform 0.11s;
      border: none;
      box-shadow: 0 2px 8px #0002;
    }
    .discord { background: #5865f2; }
    .youtube { background: #e50000; }
    .social-btn i {
      font-size: 1.3em;
    }
    @media (max-width: 600px) {
      .download-card { width: 99vw; padding: 15px 3vw 18px 3vw; }
      .download-card img { max-width: 97vw; }
      .download-card .title { font-size: 1.2em; }
      .main-btn { width: 98%; font-size: 1em; }
      .social-btns { flex-direction: column; gap: 10px; }
    }
  </style>
</head>
<body>
  <div class="download-card">
    <div class="title">
      <span class="icon"><i class="fa-brands fa-android"></i></span>
      تحميل تطبيق <span style="font-weight:bold">android</span>
    </div>
    <img src="https://media.discordapp.net/attachments/1371812978869014638/1373386757248123031/DMC_1.png?ex=682ae257&is=682990d7&hm=83a0bce9efb16d73f90044cf609a455eb02410272baa85d15eb992fc88c40e12&=&format=webp&quality=lossless&width=1452&height=817" alt="Android App">
    <a class="main-btn" href="https://www.mediafire.com/file/6qmgs2t6200htir/Codex_v2.670.apk/file" target="_blank">
      <i class="fa-solid fa-download"></i>
      تحميل تطبيق Codex
    </a>
    <a class="main-btn" href="https://www.mediafire.com/file_premium/2cxf1omjokhqjn3/Delta-2.671.1822.apk/file" target="_blank" style="margin-top:15px;">
      <i class="fa-solid fa-download"></i>
      تحميل تطبيق Delta
    </a>
    <div class="between-text">
      الـحـقـوق كـامـلـه تـابـعـه لـدمـس والـمـوقـع هـذا لـدمـس اذا كـنـت تـحـتـاج الـى مـسـاعـدة او الاسـتـفـسـار خــش سـيـرفـر الـديـسـكـورد وتـقـدر تـسـتـفـسـر عـن ايـشـي ودـمـتـم سـالـمـيـن🤩
    </div>
    <div class="dev-text">dev by : dcmoudai</div>
    <div class="social-btns">
      <a href="https://discord.gg/bfn" class="social-btn discord" target="_blank">
        <i class="fa-brands fa-discord"></i> ديسكورد
      </a>
      <a href="https://www.youtube.com/@iss1-u9x" class="social-btn youtube" target="_blank">
        <i class="fa-brands fa-youtube"></i> يوتيوب
      </a>
    </div>
  </div>
</body>
</html>
